<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Chess Memory - 3D Hexagon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="game.js" defer></script>
</head>

<body>
    <div class="game-container">
        <!-- LOBBY OVERLAY -->
        <div id="lobby-overlay" class="lobby-overlay">
            <div class="lobby-card">
                <h1>Flip Chess Online</h1>
                <p>Juega con amigos en tiempo real</p>
                <button id="btn-create-room" class="btn btn-lobby">Crear Sala</button>
                <div class="join-area">
                    <input type="text" id="room-code-input" placeholder="CÃ³digo de Sala" maxlength="5">
                    <button id="btn-join-room" class="btn btn-lobby primary">Unirse</button>
                </div>
                <!-- Optional: Keep Local Play -->
                <button id="btn-local-play" class="btn btn-text">Jugar en Local</button>
            </div>
        </div>

        <header class="header">
            <h1>Flip Chess Memory</h1>
            <p>Encuentra todas las parejas</p>
        </header>

        <div class="main-game-area">
            <div id="p1-card" class="player-card active">
                <h2>P1</h2>
                <div id="p1-score" class="score">0</div>
            </div>

            <div class="board-container">
                <div class="board-outer">
                    <div class="board-wrapper">
                        <div id="game-board" class="hex-grid">
                            <!-- Hex rows and tokens will be generated by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <div id="p2-card" class="player-card">
                <h2>P2</h2>
                <div id="p2-score" class="score">0</div>
            </div>
        </div>

        <div id="status-message">Baraja las fichas y pulsa EMPEZAR</div>

        <div class="controls">
            <button id="btn-shuffle" class="btn btn-shuffle">Barajar</button>
            <button id="btn-start" class="btn btn-start">EMPEZAR PARTIDA</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
